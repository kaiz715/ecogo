{%extends "layout/base.html"%}
{% set css, title = "static/styles/Send.css", "Send Request" %}
{% block body %}
    <section class="u-align-left u-clearfix u-image u-shading u-section-1" src="" data-image-width="1600" data-image-height="800" id="sec-c367">
      <div class="u-clearfix u-sheet u-sheet-1">
        <h1 class="u-text u-title u-text-1">Send A Request</h1>
      </div>
    </section>
    <section class="u-clearfix u-section-2" id="sec-6a19">
      <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <div class="u-form u-form-1">
          <form action="#" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" style="padding: 10px" source="custom" name="form">
            <input type="hidden" id="siteId" name="siteId" value="561919753">
            <input type="hidden" id="pageId" name="pageId" value="464107915">
            <div class="u-form-group u-form-select u-form-group-1">
              <label for="select-f265" class="u-label">Select Event</label>
              <div class="u-form-select-wrapper">
                <select id="select-f265" name="select" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
                  {% block content %}
                    {% for eid, name in events.items() %}
                        <option value="{{eid}}">{{name}}</option>
                    {% endfor %}
                  {% endblock %}
                </select>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="12" version="1" class="u-caret"><path fill="currentColor" d="M4 8L0 4h8z"></path></svg>
              </div>
            </div>
            <div class="u-form-agree u-form-group u-form-group-2">
              <input type="checkbox" id="agree-1d39" name="agree" class="u-agree-checkbox" required="">
              <label for="agree-1d39" class="u-label">I accept the <a href="/terms-service">Terms of Service</a>
              </label>
            </div>
            <div class="u-align-center u-form-group u-form-submit">
              <input type="submit" value="Send" class="u-btn u-btn-submit u-button-style">
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>
            <div class="u-form-send-error u-form-send-message"> Unable to send your message. Please fix errors then try again. </div>
            <input type="hidden" value="" name="recaptchaResponse">
          </form>
        </div>
      </div>
    </section>
    
{% endblock body %}
